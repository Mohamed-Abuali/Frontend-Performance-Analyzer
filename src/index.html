<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random HTML Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
  </style>
</head>
<body>
  <h1>Random HTML Script</h1>
  <p id="randomText">Click the button to see a random message!</p>
  <button onclick="showRandom()">Show Random</button>

  <script>
    const messages = [
      "Hello, world!",
      "Keep it simple.",
      "Randomness is fun.",
      "HTML + JS = ❤️",
      "Refresh for another!"
    ];

    function showRandom() {
      const idx = Math.floor(Math.random() * messages.length);
      document.getElementById("randomText").textContent = messages[idx];
    }
  </script>
</body>
</html>
